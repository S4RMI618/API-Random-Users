<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Users Random</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <h1 class="display-1 text-center">API Random Users</h1>

    <div class="col-6 m-auto my-4">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <div id="root" class="container-fluid"> 
         <!-- My APP -->  
    </div>

<!-- Muestre una tarjeta por cada usuario,
     que contenga al menos: nombre completo,
     foto de usuario, email, teléfono y ubicación. -->
    <template id="template-card">
        <div class="row">
            <div class="col-4 d-flex flex-column justify-content-center align-content-center align-items-center">
                <img class="card">
                <h4 class="text-center"></h4>
            </div>
            <div class="col-8 ps-2 pt-2">
                <ul>
                    <li><p id="email"></p></li>
                    <li><p id="phone"></p></li>
                    <li><p id="country"></p></li>
                    <li><p id="location"></p> </li>
                    <li><p id="address"></p></li>
                </ul>
            </div>
        </div>
    </template>

    <script type="module" src="./static/js/main.js"></script>
    <script type="module" src="./static/js/getCountry.js"></script>
</body>
</html>
